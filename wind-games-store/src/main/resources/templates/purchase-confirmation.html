<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-gray-50 dark:bg-gray-900">
		<div th:replace="~{fragments/header-home :: header}"></div>
		<h1
			class="mt-10 ml-4 mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
		>
			<span
				class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 ml-4"
				>WIND GAME STORE</span
			>
			agradece sua compra!
		</h1>
		<p
			class="text-lg ml-8 font-normal text-gray-500 lg:text-xl dark:text-gray-400"
		>
			Aguarde a verificação do vendedor para conseguir fazer download do seu
			jogo!
		</p>
		<div class="grid grid-cols-5 gap-4 m-8 2xl:grid-cols-6">
			<div
				class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
			>
				<a href="#">
					<img
						class="p-2 rounded-t-lg h-64 w-full object-cover"
						src="https://image.api.playstation.com/vulcan/ap/rnd/202207/1210/aqZdSwWyy9JcQ66BxHDKrky6.jpg"
						alt="product image"
					/>
				</a>
				<div class="px-5 pb-5">
					<a href="#">
						<h5
							class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
						>
							GOD OF WAR: RAGNAROK
						</h5>
					</a>
					<div class="flex items-center justify-between mt-4">
						<span
							class="text-xl 2xl:text-1xl font-bold text-gray-900 dark:text-white"
						>
							99R$
						</span>
						<a
							href="#"
							class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
						>
							Download
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
