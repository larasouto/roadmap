<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Purchases</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-gray-50 dark:bg-gray-900">
		<div th:replace="~{fragmentos :: header('Lista de Compras')}"></div>
		<div class="flex flex-col px-6">
			<div class="-m-1.5 overflow-x-auto">
				<div class="p-1.5 min-w-full inline-block align-middle">
					<div
						class="border rounded-lg shadow overflow-hidden border-gray-700 shadow-gray-900"
					>
						<table class="min-w-full divide-y divide-gray-700">
							<thead class="bg-gray-700">
								<tr>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										ID
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Jogo
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Comprador
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Titular do cartão
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Número do cartão
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Data de expiração do cartão
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										CVV do cartão
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Prestações do cartão
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Data de compra
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-center text-xs font-medium text-gray-400 uppercase"
									>
										Ações
									</th>
								</tr>
							</thead>
							<tbody class="divide-y divide-gray-700">
								<tr th:each="purchase : ${purchases}">
									<td
										class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200"
										th:text="${purchase.id}"
									>
										ID
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.game.name}"
									>
										Jogo
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.buyer.name}"
									>
										Comprador
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.cardHolder}"
									>
										Titular do cartão
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.cardNumber}"
									>
										Número do cartão
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.cardExpirationDate}"
									>
										Data de expiração do cartão
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.cardCVV}"
									>
										CVV do cartão
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.cardNumberIntallments}"
									>
										Prestações do cartão
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${purchase.purchaseDate}"
									>
										Data de compra
									</td>
									<td
										class="flex justify-between pr-4 py-4 whitespace-nowrap text-sm font-medium"
									>
										<a
											class="text-blue-500 hover:text-blue-700"
											th:href="@{/purchases/{id}(id = ${purchase.id})}"
											>Detalhes</a
										>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-5 pl-6"></div>
	</body>
</html>
