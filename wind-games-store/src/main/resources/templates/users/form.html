<th:block th:fragment="form(action)">
	<form th:object="${userDto}" th:action="${action}" method="POST">
		<div class="grid gap-6 md:grid-cols-2">
			<div>
				<label
					for="name"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Nome</label
				>
				<input
					type="text"
					id="name"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
					th:field="*{name}"
					required
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"
				></div>
			</div>
			<div>
				<label
					for="email"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Email</label
				>
				<input
					type="email"
					id="email"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
					th:field="*{email}"
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"
				></div>
			</div>
			<div>
				<label
					for="password"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Senha</label
				>
				<input
					type="password"
					id="password"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
					th:field="*{password}"
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"
				></div>
			</div>
			<div>
				<label
					for="birth_date"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Data de Nascimento</label
				>
				<input
					type="date"
					id="birth_date"
					class="accent-white bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('birthDate')} ? 'is-invalid' : ''"
					th:field="*{birthDate}"
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('birthDate')}"
					th:errors="*{birthDate}"
				></div>
			</div>
			<div>
				<label
					for="address"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Endereço</label
				>
				<input
					type="text"
					id="address"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
					th:field="*{address}"
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('address')}"
					th:errors="*{address}"
				></div>
			</div>
			<div>
				<label
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Plataforma</label
				>
				<select
					multiple
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('platforms')} ? 'is-invalid' : ''"
					th:field="*{platforms}"
				>
					<option value="" disabled selected>Platform</option>
					<option
						th:each="device : ${devices}"
						th:value="${device.id}"
						th:text="${device.name}"
					></option>
				</select>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('platforms')}"
					th:errors="*{platforms}"
				></div>
			</div>
			<div>
				<label
					for="genre_preference"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Preferência de Gênero</label
				>
				<select
					multiple
					id="genre_preference"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('genrePreferences.id')} ? 'is-invalid' : ''"
					th:field="*{genrePreferences}"
				>
					<option
						th:each="genre : ${genres}"
						th:value="${genre.id}"
						th:text="${genre.name}"
					></option>
				</select>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('genrePreferences')}"
					th:errors="*{genrePreferences}"
				></div>
			</div>
			<div>
				<label
					for="role"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Role</label
				>
				<select
					id="role"
					name="role"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
				>
					<option value="CLIENT">Cliente</option>
					<option value="MANAGER">Gerente</option>
					<option value="ADMINISTRATOR">Administrador</option>
					<option value="SELLER">Vendedor</option>
				</select>
			</div>
			<div></div>
		</div>
		<button
			type="submit"
			class="mt-4 mr-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		>
			Adicionar
		</button>
		<a
			href="/users"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		>
			Cancelar
		</a>
	</form>
</th:block>
