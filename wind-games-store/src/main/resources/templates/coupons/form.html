<th:block th:fragment="form(action)">
	<form th:object="${coupon}" th:action="${action}" method="POST">
		<div class="grid gap-6 md:grid-cols-2">
			<div>
				<label
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Nome</label
				>
				<input
					type="text"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
					th:field="*{name}"
					required
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"
				></div>
			</div>
      <div>
				<label
					for="birth_date"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
					>Data de expiração</label
				>
				<input
					type="date"
					id="birth_date"
					class="accent-white bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:errorclass="${#fields.hasErrors('expiryDate')} ? 'is-invalid' : ''"
					th:field="*{expiryDate}"
				/>
				<div
					class="invalid-feedback"
					th:if="${#fields.hasErrors('expiryDate')}"
					th:errors="*{expiryDate}"
				></div>
			</div>
		</div>
		<button
			type="submit"
			class="mr-2 mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		>
			Adicionar
		</button>
		<a href="/coupons" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			Cancelar
		</a>
	</a>
	</form>	
</th:block>
