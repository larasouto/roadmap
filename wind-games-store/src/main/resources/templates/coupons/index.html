<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=coupon-width, initial-scale=1" />
		<title>coupons</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-gray-50 dark:bg-gray-900">
		<div th:replace="~{fragmentos :: header('Lista de Cupons')}"></div>
		<div class="flex flex-col mx-6">
			<div class="-m-1.5 overflow-x-auto">
				<div class="p-1.5 inline-block align-middle min-w-lg">
					<div
						class="border rounded-lg shadow overflow-hidden border-gray-700 shadow-gray-900"
					>
						<table class="w-full divide-y divide-gray-700">
							<thead class="bg-gray-700">
								<tr>
									<th
										scope="col"
										class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										ID
									</th>
									<th
										scope="col"
										class="min-w-[200px] px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Nome
									</th>
									<th
										scope="col"
										class="min-w-[200px] px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase"
									>
										Data de expiração
									</th>
									<th
										scope="col"
										class="px-6 py-3 text-center text-xs font-medium text-gray-400 uppercase"
									>
										Ações
									</th>
								</tr>
							</thead>
							<tbody class="divide-y divide-gray-700">
								<tr th:each="coupon : ${coupons}">
									<td
										class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200"
										th:text="${coupon.getId()}"
									>
										ID
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${coupon.name}"
									>
										Nome
									</td>
									<td
										class="px-6 py-4 whitespace-nowrap text-sm text-gray-200"
										th:text="${coupon.expiryDate}"
									>
										Data de expiração
									</td>
									<td
										class="flex justify-center gap-10 px-4 py-4 whitespace-nowrap text-sm font-medium"
									>
										<a
											class="text-blue-500 hover:text-blue-700"
											th:href="@{/coupons/{couponId}/delete(couponId = ${coupon.id})}"
											>Deletar</a
										>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="mt-5 pl-6">
			<a
				class="px-2.5 py-2 bg-blue-600 hover:bg-blue-800 text-white rounded-md mt-5"
				href="/coupons/new"
				>Nova plataforma</a
			>
		</div>
	</body>
</html>
